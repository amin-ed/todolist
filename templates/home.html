<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <p>
    add a new todo list
    </p>
    <form action="{{ url_for('add') }}" method="POST" >
      <input class="form-control" type="text" name="todoitem">
      <input
      class="mt-2"
      value="Add item" type="submit"  >
    </form>
      </br>

      <div>
      {% for todo in incomplete %}
      {% if todo.text %}
      <form 
        action="{{ url_for('complete', id=todo.id) }}"
        method="get">
        <div>
      <input type="checkbox"
        id="todo.id" name="todo.id" value="todo.text">
        <label 
          style="font-size: 14pt"
          for="todo.id">
         {{ todo.text }}
         {{ checked }}
        </label>
        <button id="todo.id" type="submit" class="btn btn-success btn-sm">Submit</button>
      </form>

      <form action="{{ url_for('delete', id=todo.id) }}" 
            method="delete">
        <button 
            action="{{ url_for('delete', id=todo.id) }}"
            class="btn btn-outline-danger btn-sm"
               method="delete">
            Delete
          </button>
      <div>
      {% endif %}
      <br>
      {% endfor %}
    </form>
    </div>

    <h2>complete</h2>
    <div>
      {% for todo in complete %}
      <div>
        <form action="{{ url_for('delete', id=todo.id) }}" 
              method="delete">
          <del style="font-size: 14pt; color: red; padding-right: 10px">
            {{ todo.text }}
          </del>
          <button 
               action="{{ url_for('delete', id=todo.id) }}"
               class="btn btn-outline-danger btn-sm"
               method="delete">
            Delete
          </button>
        </form>
      </div>
      </br>
    {% endfor %}
    </div>
</div>
  </div>
</body>
</html>
