<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <div>add a new todo list</div>
    <form action="{{ url_for('add') }}" method="POST" >
            <input class="form-control" type="text" name="todoitem">
            <input value="Add item" type="submit"  >
    </form>
    <div
      {% for todo in incomplete %}
      >
      <form 
        action="{{ url_for('complete', id=todo.id) }}"
        method="get">
      <input type="checkbox" id="todo.id" name="todo.id" value="todo.text">
        <label for="todo.id">
          {{ todo.text }}
          {{ checked }}
        </label>
      <input type="submit" value="Submit">
      <br>
      {% endfor %}
    </form>
    </div>

    <h2>complete</h2>
    <div>
      {% for todo in complete %}
      <p style="font-size: 10pt">
      {{ todo.text }}
      </p>
    {% endfor %}
    </div>
    </div>
</div>
</script>
</body>
</html>
